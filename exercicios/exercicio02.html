<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var num1 = Number(prompt("Digite um número "))
        var num2 = Number(prompt("Digite outro número"))
        var divisao = num1/num2
        var multipicacao = num1*num2
        var soma = num1+num2
        var subtracao = num1-num2
        var potencia = num1**num2
        var modulo = num1%num2


        alert(`o resultado da divisão é ${divisao}`)
        alert(`o resultado da multiplicação é ${multipicacao}`)
        alert(`o resultado da soma é ${soma}`)
        alert(`o resultado da subtração é ${subtracao}`)
        alert(`o resultado da potência é ${potencia}`)
        alert(`o resultado da módulo é ${modulo}`)




    </script>


</body>
</html>
